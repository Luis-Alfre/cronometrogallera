<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/normalize.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Cronometro</title>
  </head>
  <body>
      <div class="page">
        <!-- Menu Bar -->
        <div id="nav-container">
          <div class="bg"></div>
          <div class="button" tabindex="0">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </div>
          <!-- Here options -->
          <div id="nav-content" tabindex="0">
          
            <div class="grid-menu">
              <div class="watch-left">
                <label for="">
                  <span> Seguno reloj <br /></span>
                  <input class="menu-clock" type="time" value="01:00" />
                </label>
              </div>
              <div class="watch-center">
                <label class="border">
                  <span>Reloj Principal <br /></span>
                  <input class="menu-clock" type="time" value="15:00" />
                </label>
              </div>
              <div class="watch-right">
                <label for="">
                  <span> Tercer reloj <br /></span>
                  <input class="menu-clock" type="time" value="01:00" />
                </label>
              </div>
              <div class="control-sound">
                <fieldset>
                  <legend>Sonido</legend>
                  <ul>
                    <li>
                      
                      <div class="inputGroup">
                        <input id="option1" name="option1" type="checkbox"/>
                        <label for="option1">Cuando el tiempo acabe</label>
                      </div>
                    </li>
                    <li>
                      <div class="inputGroup">
                        <input id="option2" name="option1" type="checkbox"/>
                        <label for="option2">ultimos 10 segundos</label>
                      </div>
                    </li>
                  </ul>
                </fieldset>
              </div>
              <div class="config-title"><h1>Configuración</h1></div>
              <div class="btn-submit">
                <button type="button">Aceptar</button>
              </div>
            </div>
        </div>
          
        
      </div>
      
        <div class="grid-options">

          
            <div class="main-watch">
              <div style="text-align: center">
                <div>
                  <button id="min+" class= "button-custom" style="margin-right: 100px; position: relative;" onclick="moreMinutes()"><i class="fas fa-caret-up"></i></button>
                  <button id="seg+" class= "button-custom" style="margin-left: 100px; position: relative;" onclick="moreSeconds()"><i class="fas fa-caret-up"></i></button>
                </div>
                    <div>
                      <span id="min" class="number-main">00</span>
                      <span class="number-main">:</span>
                      <span id="seg" class="number-main">00</span>
                    </div>
                    <div>
                      <button id="min-" class= "button-custom" style="margin-right: 100px" onclick="lessMinutes()"><i class="fas fa-caret-down"></i></button>
                      <button id="seg-"class= "button-custom" style="margin-left: 100px" onclick="lessSeconds()"><i class="fas fa-caret-down"></i></button>
                    </div>
                    
              </div>
              <div style="text-align: center">
                <audio id="audio" controls>
                  <source  src="./public/sonido.mp3">
                  </audio>
                <button id="star" class="play-btn" onclick="mainClock()"><i class="fas fa-play"></i></button>
                <button id="restar" class="reset-btn" onclick="restart()"><i class="fas fa-stop"></i></button>
              </div>
            </div>
            <div class="left-watch">
              <div style="text-align: center">
                <span id="botellaA" class="number-left">60<br /></span>
              </div>
      
              <div style="text-align: center">
                <button class="play-btn" onclick="botellaA()"><i class="fas fa-play"></i></button>
                <button class="reset-btn"> <i class="fas fa-stop"></i> </button>
              </div>
            </div>
            <div class="right-watch">
              <div style="text-align: center">
                <span id="botellaB" class="number-right">60<br /></span>
              </div>
      
              <div style="text-align: center">
                <button class="play-btn" onclick="botellaB()"> <i class="fas fa-play"> </i></button>
                <button class="reset-btn"> <i class="fas fa-stop"></i> </button>
              </div>
            </div>
            <div class="number-fight">
              <br>
              <label class="custom" > Pelea N° </label>
              <input class="input-pelea" type="number" min="1" pattern="^[0-9]+" value="00"/>
              <br>
            </div>
            <div class="apuesta">
              <br>
              <label class="custom" >Apuesta $ </label>
              <input class="input-apuesta" type="number" min="1" pattern="^[0-9]+" value="20000" />
              <br>
            </div>
            <div class="cock-up">
              <input class="input-cock" style="align-items: center" type="text" value="Gallos finos" />
            </div>
            <div class="cock-down">
              <input class="input-cock" style="align-items: center" type="text" value="Gallos feos" />
            </div>
          </div>
      </div>
  </body>
  <script src="./src/app.js"></script>
</html>
